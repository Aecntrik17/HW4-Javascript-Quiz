<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW4 - Javascript Quiz</title>
    <!-- linking html to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!--linking html to css  -->
    <link rel="stylesheet" href="./style.css" />
</head>

<!-- 1)Welcome statment for the user to know this is a quiz
        2)click start button 
        3) timer, count down
        4) Create 4 multiple choice questions for user to answer via click event
        5) store user answers 
        6) compare user answer to correct answer
        7) alert user of answer determination
        8) count correct answers
        9) create penalty for incorrect answers
        10) display correct answers and final score when timer reaches 0
        11) allow user to register their score
        12) save recent scores to local storage
        13) allow recent scores to be viewed
        14) allow user to clear the recent scores
        15) allow user to restart the quiz-->

<body>
    <!-- div class for the entire page -->
    <div class="container">
        <!-- wrapper for the welcome message -->
        <div id="Welcome">
            <h1>Welcome to JavaScript Quiz!</h1>
        </div>

        <div id="introduction">
            <h5>You have 60 seconds to complete the quiz. Click the appropriate button to select the correct answer</h5>
            <h6>Incorrect answers will result in a 5 second penalty. Click the "Begin" button to start the timer.</h6>
        </div>
        <!-- begin quiz button and timer display -->
        <button id="begin">Begin</button>
        <h3 id="time"></h3>
        <div id="main"></div>
        <div class="question">
            <!-- framework for question and answers -->
            <div class="Set1">
                <h5 id="question"></h5>
                <h6 id="answerEl"></h6>
                <div id="ans1Options">
                    <div class="ul">
                        <div>
                            <button id="btnA" type="click" class="btn btn-primary btn-md">Answer A.</button>
                        </div>
                        <div>
                            <button id="btnB" type="button" class="btn btn-secondary btn-md">Answer B.</button>
                        </div>
                        <div>
                            <button id="btnC" type="button" class="btn btn-primary btn-md">Answer C.</button>
                        </div>
                        <div><button id="btnD" type="button" class="btn btn-secondary btn-md">Answer D.</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- creating div to display the results and high scores -->
            <div id="register">
                <div class="card">
                    <h2>Register your score!</h2>
                    <form method="POST">
                        <div class="input-group"></div>
                        <div id="results">
                            <p id="user-results"></p>
                        </div>
                        <label for="name">Name</label>
                        <input type="name" name="name" id="name" placeholder="What is your name?" />
                        <div id="msg"></div>
                        <button id="save">Save Score</button>
                    </form>
                </div>
                <!-- shell for recording user name and score -->
                <div class="card">
                    <h2>Last Registered User:</h2>
                    <p><strong>Name:</strong> <span id="user-name"></span></p>
                    <p><strong>Score:</strong> <span id="user-score"></span></p>
                </div>
                <div><button id="reset-quiz" type="button" class="btn btn-secondary btn-md">Reset Quiz</button>
                </div>
            </div>
        </div>

</html>

</html>
